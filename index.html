<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <!-- DIV container for the Pattern Image -->
      <div class="img-container">
        <img id="card-image" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <!-- DIV container for the profile image -->
      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <!-- DIV container for the profile info -->
      <div id="profile-info">
        <div id="person">
          <h1>Victor Crest</h1>
          <h2>26</h2>
        </div>
        <p>London</p>
      </div>
      <!-- Horizontal Line -->
      <hr>
      <!-- DIV container for the stats -->
      <div class="stats">
        <div class="numbers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="numbers">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="numbers">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </main>

    </div>
  </footer> -->
</body>
</html>
